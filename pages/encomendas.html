<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vi Qualidade</title>
    <link rel="shortcut icon" href="../img/v.png" class="favi" type="image/x-icon">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style_encomendas.css">
</head>
<body>
    <header>
        <div class="divHeader">
            <img src="../img/logo.gif" alt="Vi Qualidade" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contato</a></li>
                    <li><a href="encomendas.html">Encomendas</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <ul class="contatos-titulo">
            <li class="contatos-items">Encomendas</li>
        </ul>
        <section class="container">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Valor Unitário</th>
                        <th>Total</th>
                        <th>Ações</th> <!-- Nova coluna para o botão de remover -->
                    </tr>
                </thead>
                <tbody id="tabela-clientes">
                    <tr class="cliente">
                        <td class="nome">Carolina</td>
                        <td class="produto">Bolo de Alpino</td>
                        <td class="qtde">16</td>
                        <td class="unitario">17</td>
                        <td class="total"></td>
                        <td class="acoes">
                            <button class="botao-remover">Remover</button>
                        </td>
                    </tr>
                    <tr class="cliente">
                        <td class="nome">Pedro</td>
                        <td class="produto">Bolo de Alpino</td>
                        <td class="qtde">16</td>
                        <td class="unitario">17</td>
                        <td class="total"></td>
                        <td class="acoes">
                            <button class="botao-remover">Remover</button>
                        </td>
                    </tr>
                    <tr class="cliente">
                        <td class="nome">Luyra</td>
                        <td class="produto">Bolo de Prestígio</td>
                        <td class="qtde">2</td>
                        <td class="unitario">17</td>
                        <td class="total"></td>
                        <td class="acoes">
                            <button class="botao-remover">Remover</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <form id="form-adiciona">
                <div class="grupos-grid">
                    <div class="grupo">
                        <label for="input-nome">Nome do Cliente</label>
                        <input type="text" id="input-nome" name="nome" class="campo" placeholder="Digite o nome completo" required>
                    </div>
                    
                    <div class="grupo">
                        <label for="produto">Produto</label>
                        <select id="produto" name="produto" class="campo" required>
                            <option value="">Selecione um produto</option>
                            <option value="Bolo de Sensação">Bolo de Sensação</option>
                            <option value="Bolo de Prestígio">Bolo de Prestígio</option>
                            <option value="Bolo de Alpino">Bolo de Alpino</option>
                        </select>
                    </div>
                    
                    <div class="grupo">
                        <label for="input-qtde">Quantidade</label>
                        <input type="number" id="input-qtde" name="qtde" class="campo campo-medio" placeholder="Quantidade" min="1" required>
                    </div>
                    
                    <div class="grupo">
                        <label for="input-unitario">Valor Unitário</label>
                        <input type="number" id="input-unitario" name="unitario" class="campo campo-medio" placeholder="R$ 0,00" min="0.01" step="0.01" required>
                    </div>
                </div>
                
                <button type="button" id="adicionar-encomenda" class="botao-moderno">
                    <span class="btn-text">Adicionar Encomenda</span>
                    <span class="btn-icon">+</span>
                </button>
            </form>
            
            <!-- Separar bem a seção de busca do botão de adicionar -->
            <div class="separador-busca"></div>
            
            <div class="grupo-busca">
                <label for="filtrar-tabela">Buscar Encomenda:</label>
                <input type="text" id="filtrar-tabela" class="filtrar-tabela" placeholder="Digite o nome do cliente para buscar...">
            </div>
            
            <!-- Botão da API -->
            <div class="grupo-botao-api">
                <button id="api-encomenda" class="botao-api">Buscar Encomendas da API</button>
            </div>
            
            <!-- Mensagens de erro -->
            <ul id="mensagens-erro"></ul>
        </section>

        <footer>
            <img src="../img/logo.gif" alt="Vi Qualidade" class="logo_footer">
            <p>
                Encomendas on-line:
                <a href="https://wa.me/qr/FD6ZCSVTAQ3IC1"><i class="fa fa-whatsapp"></i> (11) 94791-0845</a>
                <span>|</span>
                <a href="https://www.instagram.com/viny_offh/"><i class="fa fa-instagram"></i> @viny_offh</a>
            </p>
        </footer>
    </main>
    
    <script src="../js/adiciona_encomenda.js"></script>
    <script src="../js/remover_encomenda.js"></script>
    <script src="../js/buscar_encomenda.js"></script>
    <script src="../js/encomendas.js"></script>
    <script src="../js/api_encomendas.js"></script>
</body>
</html>
