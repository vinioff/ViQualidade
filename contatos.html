<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style_contato.css" rel="stylesheet">
    <title>Contatos</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <header>
    <div class="divHeader">
        <img src="logo.gif" alt="Vi Qualidade" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contatos.html">Contato</a></li>
            </ul>
        </nav>
    </div>
</header>
    <main>
        <ul class="contatos-titulo">
            <li class="contato-item">Contatos</li>
        </ul>

        <p class="text">Entre em contato caso tenha dúvidas!<br><br>
        Você pode também nos chamar no Instagram.</p>

        <form id="formContato">
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label>*Nome Completo</label>
                <input type="text" id="nome" required class="input-padrao" />

                <label>E-mail</label>
                <input type="email" id="email" class="input-padrao" />

                <label>Telefone</label>
                <input type="text" id="telefone" placeholder="(11) 96598-8547" class="input-padrao" />

                <label>Mensagem</label>
                <textarea rows="5" cols="60" class="input-padrao"></textarea>

                <label>Como prefere nosso contato?</label>
                <input type="radio" name="contato"> E-mail
                <input type="radio" name="contato"> Telefone
                <input type="radio" name="contato"> WhatsApp

                <br><br>

                <label>Qual o motivo do seu contato?</label>
                <select class="input-padrao">
                    <option>Selecione</option>
                    <option>Dúvida</option>
                    <option>Sugestão</option>
                    <option>Elogio</option>
                    <option>Reclamação</option>
                </select>
            </fieldset>

            <label class="chk">
                <input type="checkbox"> Gostaria de receber nossa mensagem?
            </label>

            <input type="submit" value="Enviar" class="enviar">
        </form>
    </main>

   <footer>
        <img src="logo.gif" alt="Vi Qualidade" class="logo_footer" />
        <p>
            Encomendas on-line:
            <a href="https://wa.me/qr/FD6ZCSVTAQ3IC1"><i class="fa fa-whatsapp"></i> (11) 94791-0845</a> |
            <a href="https://www.instagram.com/viny_offh/"><i class="fa fa-instagram"></i> @viny_offh</a>
        </p>
    </footer>

</body>

</html>
